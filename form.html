<body>
    <form action="" method="get" name="formname">
        <fieldset>
            <legend> Personal Informations:- </legend>
                <div>
                    <label>First Name: </label>

                </div>
                </br>

                <div>
                <label>Age:  </label>
                    <input type="number" size="8">
                </div>
                </br>

                <div>
                <label>Pincode:  </label>
                    <input type="text" size="6" maxlength="6">
                </div> 
                </br>

                <div>
                <label for="pwd">password: </label>
                    <input type="password" id="pwd">
                </div>
                </br>
            
                <div>
                <label for="resume">Resume:</label>
                <input type="file" id="resume">
                </div>
                </br>

                <div>
                    <label> Submit</label>
                    <input type="submit">
                </div>
                </br>

                <div>
                    <label> Reset</label>
                    <input type="submit">
                </div>
                </br>
        </fieldset>
    </form>
